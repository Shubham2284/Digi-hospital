    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDox-bH1UMvQvvzYhlx2T9R6felaN_O_sM",
            authDomain: "miniproject-646ed.firebaseapp.com",
            projectId: "miniproject-646ed",
            storageBucket: "miniproject-646ed.appspot.com",
            messagingSenderId: "463097341157",
            appId: "1:463097341157:web:789479a051d00de852200c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const retrieveBtn = document.getElementById('retrieveBtn');
        const patientForm = document.getElementById('patientForm');
        let currentPatientKey = '';  // Track the key of the current patient for updates

        // Retrieve patient data based on Aadhaar number
        retrieveBtn.addEventListener('click', (e) => {
            e.preventDefault();  // Prevent default behavior

            const aadhaar = document.getElementById('aadhaarInput').value.trim();
            if (!aadhaar) {
                alert('Please enter a valid Aadhaar number.');
                return;
            }

            const patientRef = ref(db, 'patients');
            get(patientRef).then((snapshot) => {
                if (snapshot.exists()) {
                    let patientFound = false;
                    snapshot.forEach((childSnapshot) => {
                        const patient = childSnapshot.val();
                        if (patient.aadhar === aadhaar) {
                            populateForm(patient);  // Populate the form with patient data
                            currentPatientKey = childSnapshot.key;  // Store the patient key
                            patientFound = true;
                        }
                    });

                    if (!patientFound) {
                        alert('Patient not found with this Aadhaar number.');
                    }
                } else {
                    console.log("No patient data found.");
                }
            }).catch((error) => {
                console.error("Error retrieving data:", error);
                alert('Failed to retrieve patient data.');
            });
        });

        // Populate the form with the retrieved patient data
        function populateForm(patient) {
            document.getElementById('Patientnme').value = patient.name;
            document.getElementById('Patientage').value = patient.age;
            document.getElementById('Patientgender').value = patient.gender;
            document.getElementById('patientbed').value = patient.bedType;
            document.getElementById('Patientdate').value = patient.dob;
            document.getElementById('Patientmail').value = patient.email;
            document.getElementById('Patientphone').value = patient.phone;
            document.getElementById('Blood-group').value = patient.bloodGroup;
            document.getElementById('address').value = patient.address;
        }

        // Update patient data only when the form is submitted
        patientForm.addEventListener('submit', (e) => {
            e.preventDefault();  // Prevent form submission

            const aadhaar = document.getElementById('aadhaarInput').value.trim();
            if (!currentPatientKey) {
                alert('Please retrieve the patient data first.');
                return;
            }

            const updatedData = {
                name: document.getElementById('Patientnme').value,
                age: document.getElementById('Patientage').value,
                gender: document.getElementById('Patientgender').value,
                bedType: document.getElementById('patientbed').value,
                dob: document.getElementById('Patientdate').value,
                email: document.getElementById('Patientmail').value,
                phone: document.getElementById('Patientphone').value,
                bloodGroup: document.getElementById('Blood-group').value,
                address: document.getElementById('address').value
            };

            // Update the patient data using the tracked patient key
            update(ref(db, 'patients/' + currentPatientKey), updatedData)
                .then(() => {
                    alert('Patient data updated successfully!');
                    patientForm.reset();  // Clear the form after updating
                    currentPatientKey = '';  // Reset the key
                })
                .catch((error) => {
                    console.error("Error updating data:", error);
                    alert('Failed to update patient data.');
                });
        });
    </script>
