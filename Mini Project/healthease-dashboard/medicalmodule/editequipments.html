<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDox-bH1UMvQvvzYhlx2T9R6felaN_O_sM",
        authDomain: "miniproject-646ed.firebaseapp.com",
        projectId: "miniproject-646ed",
        storageBucket: "miniproject-646ed.appspot.com",
        messagingSenderId: "463097341157",
        appId: "1:463097341157:web:789479a051d00de852200c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Retrieve data from Firebase on "Retrieve" button click
    document.getElementById("retrieveBtn").addEventListener("click", async function () {
        const eqpID = document.getElementById("equpid").value;
        if (eqpID) {
            await retrieveEquipmentData(eqpID);
        } else {
            alert("Please enter Equipment ID.");
        }
    });

    // Function to retrieve equipment data
    async function retrieveEquipmentData(eqpID) {
        const dbRef = ref(db);
        try {
            const snapshot = await get(child(dbRef, `medimodule/${eqpID}`));
            if (snapshot.exists()) {
                const data = snapshot.val();
                populateForm(data);
            } else {
                alert("No equipment found with this ID.");
            }
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    // Populate the form with retrieved data
    function populateForm(data) {
        document.getElementById("EqupName").value = data.name || "";
        document.getElementById("warrantydate").value = data.warrantyDate || "";
        document.getElementById("quantity").value = data.quantity || "";
        document.getElementById("mfgdate").value = data.mfgDate || "";
        document.getElementById("purchasedate").value = data.purchaseDate || "";
        document.getElementById("serialno").value = data.serialNo || "";
        document.getElementById("department1").value = data.department || "";
        document.getElementById("coastvalue").value = data.cost || "";
    }

    // Update Firebase data on "Submit" button click
    document.getElementById("submitBtn").addEventListener("click", async function () {
        const eqpID = document.getElementById("equpid").value;
        if (eqpID) {
            await updateEquipmentData(eqpID);
        } else {
            alert("Please enter Equipment ID.");
        }
    });

    // Function to update equipment data in Firebase
    async function updateEquipmentData(eqpID) {
        const updates = {
            name: document.getElementById("EqupName").value,
            warrantyDate: document.getElementById("warrantydate").value,
            quantity: document.getElementById("quantity").value,
            mfgDate: document.getElementById("mfgdate").value,
            purchaseDate: document.getElementById("purchasedate").value,
            serialNo: document.getElementById("serialno").value,
            department: document.getElementById("department1").value,
            cost: document.getElementById("coastvalue").value,
        };

        const dbRef = ref(db, `medimodule/${eqpID}`);
        try {
            await update(dbRef, updates);
            alert("Equipment data updated successfully.");
        } catch (error) {
            console.error("Error updating data:", error);
        }
    }

</script>
