function Interface(e) {
    let BtnId = e.target.id;
    if (BtnId === "retbtn") {
        RetData();
    } else if (BtnId === "subbtn") {
        UpdateData();
    }
}

submitbtn.addEventListener('click', Interface);
retrivebtn.addEventListener('click', Interface);

function RetData() {
    if (!PatientId.value) {
        alert("Please enter a Patient ID");
        return;
    }
    
    const dbRef = ref(db);
    get(child(dbRef, 'PatientSet/' + PatientId.value)).then((snapshot) => {
        if (snapshot.exists()) {
            // Populate form with patient data
            Patientnme.value = snapshot.val().nameofpatient || '';
            Patientage.value = snapshot.val().ageofpatient || '';
            Patientgender.value = snapshot.val().genderofpatient || '';
            Patientdate.value = snapshot.val().dateofcheckin || '';
            Patientmail.value = snapshot.val().emailofpatient || '';
            BloodGroup.value = snapshot.val().bloodofpatient || '';
            Patientuidi.value = snapshot.val().aadharofpatient || '';
            Patientphone.value = snapshot.val().phoneofpatient || '';
            address.value = snapshot.val().addressofpatient || '';
        } else {
            alert("Patient does not exist");
        }
    }).catch((error) => {
        alert("Error retrieving data");
        console.log(error);
    });
}

function UpdateData() {
    if (!PatientId.value) {
        alert("Please enter a Patient ID");
        return;
    }

    update(ref(db, 'PatientSet/' + PatientId.value), {
        nameofpatient: Patientnme.value,
        ageofpatient: Number(Patientage.value),
        genderofpatient: Patientgender.value,
        dateofcheckin: Patientdate.value,
        emailofpatient: Patientmail.value,
        bloodofpatient: BloodGroup.value,
        aadharofpatient: Number(Patientuidi.value),
        addressofpatient: address.value,
        phoneofpatient : Number(Patientphone.value)
    }).then(() => {
        alert("Patient data updated successfully");
    }).catch((error) => {
        alert("Error updating data");
        console.log(error);
    });
}
